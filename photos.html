<div id="photo-gallery-container">
    <p>
        Javascript is required to see photos here.
    </p>
</div>
<div role="dialog" class="modal" style="display: none;" aria-labelledby="modal-title">
    <div id="modal-title" style="display: none;">
        <!--To be filled by active image description-->
    </div>
    <div class="modal-content">
        <img id="modal-image" aria-labelledby="modal-title" /><!--To be filled by active image-->
        <button class="modal-close-button" title="Close">
            <img src="images/x.svg" role="presentation"/>
        </button>
    </div>
</div>
<script src="javascript/photogallery.js"></script>
